        }
alert(data[0].username);
var table="<table border='1'><tr><th>username</th><th>password</th><th>action</th></tr>";
  data.forEach(function(entry)
  {
    var tr="<tr><td>"+entry.username+"</td><td>"+entry.password+"</td><td><a href="javascript:void(0)" onclick="removeRow(el)">Delete</a></td></tr>";
    table+=tr;
  });
  table+="</table>";
  document.getElementById("grid").innerHTML=table;

    function removeRow(el)
{
    var tr = el.parentElement.parentElement;
    tr.parentElement.removeChild(tr);
    document.getElementById("grid").innerHTML=table;

}
