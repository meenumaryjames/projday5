<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="html, javascript" />
    <meta name="description" content="Test Web app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="site.css" />
    <script src="app.js"></script>
    <script>
        function saveUser() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
           
            var newUser = { userId: 0, username: username, password: password, email: email };
            myApp.UserModule.registerUser(newUser);
            document.location.href = "login1.html";
        }
    </script>
</head>
<body>
    <div id="container">
        <section id="pageHeader">
            <div id="pageLogo">

            </div>
            <div id="header">
                <header>
                    <h1>UI Developer Tutorial</h1>
                </header>
            </div>
            <nav id="topMenu">
                <ul>
                    <li>
                        <a href="Indexx1.html">Home</a>
                    </li>
                    <li>
                        <a href="login1.html">Login</a>
                    </li>
                    <li>
                        <a href="register1.html">Register</a>
                    </li>
                    <li>
                        <a href="sabout.html">About Us</a>
                    </li>
                    <li>
                        <a href="scontact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section id="sidebar">
            <div id="sideHeader">
                <span>Quick Links</span>
            </div>
            <nav id="sideMenu">
                <ul>
                    <li>
                        <a href="HtmlNotes.html">HTML</a>
                    </li>
                    <li>
                        <a href="HtmlNotes.html">JavaScript</a>
                    </li>
                    <li>
                        <a href="HtmlNotes.html">CSS</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section id="maincontent">
            <section id="content">
                <form name="registerForm" id="registerFormm" action="" method="get" >
                    <fieldset>
                        <legend>Register Form</legend>
                        <div>
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" autofocus required/>
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required />
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email"  pattern="\w+\@\w+\.[a-zA-Z]{2,4}" required/>
                        </div>                       
                        <div>
                            <input type="button"  value="Submit" onclick="saveUser()"  />
                        </div>
                    </fieldset>
                </form>

            </section>
        </section>

        <section id="clear"></section>
        <section id="pageFooter">
            <footer>
                <span>&copy;All Rights Reserved. <span id="spnDateTime"></span></span>
            </footer>
        </section>
    </div>

</body>
</html>
