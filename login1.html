        function fnValiate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var isValid = myApp.UserModule.validateUser(username, password);
            if (isValid) {
                sessionStorage.loggedUser = username;
                if (username == 'admin') {
                    document.location.href = "adminHome1.html";
                } else {
                    document.location.href = "userHome1.html";
                }              
                
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>
